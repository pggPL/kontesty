<!DOCTYPE html>
<html lang="pl">
<head>
<title>{{ contest_name }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/app/style.css">

    <script>
        function sub(){
            if(document.getElementById("password").value == ""){
                document.getElementById("warn").innerHTML="Wypełnij wszystkie pola";
                return false;
            }
            if(document.getElementById("password1").value != document.getElementById("password2").value){
                document.getElementById("warn").innerHTML="Hasła nie pasują do siebie";
                return false;
            }
            document.getElementById("form_reg").submit();
            return true;
        }
    </script>

</head>
<body>

<div class="header">

    <div class="tit">
        <h1>{{ contest_name }}</h1>
        <p>{{ contest_description }}</p>
    </div>
    <div class="form_log">
        {% if not logged %}
        <form name="login" method="POST" class="form" action="login">
            {% csrf_token %}
            <br>
            <label for=username"> Nazwa użytkownika: </label>
            <input type="text" name="username">
            <br>
            <label for="password">Hasło:</label>
            <input type="password" name="password">
            <br>
            <input type="submit" value="Zaloguj">

        </form>
        {% endif %}
    </div>


</div>


<div class="topnav">
  <a href="index">Aktualności</a>
  <a href="rules">Zasady</a>
    {% if not logged %}
        <a href="register"> Zapisz się</a>
    {% else %}
        <a href="user"> Panel użytkownika</a>
        <a href="user_settings"> Ustawienia konta</a>
        <a href="logout"> Wyloguj</a>
    {%endif%}
</div>

<div class="row">
  <div class="column">
    <form name="register" method="POST" class="form2" if="form_register" id="form_reg">
        {% csrf_token %}
        <h2>Zmień hasło</h2>
        {% if changed %}
            <br>
            Hasło zmieniono pomyślnie!
            <br>
        {% endif %}
        <label >Nazwa użytkownika</label>
        <input type="text" name="username" id="username">
        <label>Stare Hasło</label>
        <input type="password" name="old_password" id="password">
        <label>Nowe Hasło</label>
        <input type="password" name="new_password" id="password1">
        <label>Powtórz nowe hasło</label>
        <input type="password" name="new_password" id="password2">
        <br>
        <br>
        <input type="button" value="Zmień hasło" onclick="sub()">
        <br><br>
        <div id="warn" style="color:red"></div>
    </form>
  </div>
</div>

</body>
</html>
